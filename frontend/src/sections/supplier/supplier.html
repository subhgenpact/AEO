<!-- Supplier Section Template -->
<div id="section-supplier" class="mb-3 d-none">
  <h6>Supplier</h6>
  <div class="table-wrapper">
    <table class="table table-bordered table-sm">
      <thead class="table-light">
        <tr>
          <th>Parent Part Supplier</th>
          <th>Part Number</th>
          <th>Part Description</th>
          <th>2025</th>
          <th>2026</th>
          <th>2027</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data populated by JavaScript -->
      </tbody>
    </table>
  </div>
  <div id="supplierPagination" class="table-pagination mt-2"></div>
</div>

<!-- Supplier Chart -->
<div class="card chart-card same-height d-none" id="chart-supplier">
  <div class="card-header d-flex justify-content-between align-items-center py-2 px-3" style="min-height:40px;">
    <h6 class="mb-0 small fw-semibold">Count of Parent Part Supplier by Supplier Type</h6>
    <div class="d-flex gap-1">
      <button class="btn btn-sm btn-outline-secondary" id="supplierBackBtn" style="display:none;">Back</button>
      <button id="btnViewDetailsSup" class="btn btn-xs btn-outline-primary px-2 py-1 d-flex align-items-center" aria-label="View details" style="font-size:0.82rem;">
        <span class="icon me-1" aria-hidden="true" style="width:14px;height:14px;display:inline-block;">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" />
            <line x1="20" y1="20" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </span>
        <span>Details</span>
      </button>
      <button id="btnDownloadSup" class="btn btn-xs btn-outline-secondary px-2 py-1 d-flex align-items-center" aria-label="Download" style="font-size:0.82rem;">
        <span class="icon me-1" aria-hidden="true" style="width:14px;height:14px;display:inline-block;">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3v12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <rect x="4" y="19" width="16" height="2" rx="0" fill="currentColor" />
          </svg>
        </span>
        <span>Download</span>
      </button>
    </div>
  </div>
  <div class="card-body">
    <canvas id="supplierChart" height="250"></canvas>
  </div>
</div>
